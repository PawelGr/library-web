<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista wszystkich studentów</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="localhost:2101"><b>Bibioteka</b></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/allstudents">Lista studentów</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/allbooks">Lista wszystkich książek</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user/add/form">Dodaj studenta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/book/add/form">Dodaj książkę</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/borrowedbooks">Lista wypożyczonych książek</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/availeablebooks">Lista dostępnych książek</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

    </div>
</div>
<hr width="100%" align="left" />
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Course</th>
        <th>City</th>
        <th>Street name</th>
        <th>Zip code</th>
    </tr>
    <tr th:each="user : ${allstudents}">
        <td th:text="${user.id}">Id</td>
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.surname}">Surname</td>
        <td th:text="${user.course}">Course</td>

        <div th:if="${user.address != null}">
            <td th:text="${user.address.city}">City</td>
            <td th:text="${user.address.streetName}">Street name</td>
            <td th:text="${user.address.zipCode}">Zip code</td>
        </div>

        <div th:if="${user.address == null}">
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </div>

        <td><form th:action="@{/user/delete}" th:object="${user}" method="post">
            <input type="hidden" th:value="${user.id}" name="id" />
            <button type="submit">Usuń</button>
        </form></td>
        <td><a th:href="@{/availeablebooks/{studentId}(studentId=${user.id})}">Wybierz książkę</a></td>
    </tr>
</table>
<hr width="20%" align="left" />
<form th:object="${user}" th:action="@{user/search}" method="get">
    <input type="text" name="search" id="search" placeholder="Wpisz słowo..." th:value="${search}"/>
    <input type="submit" value="Search"/>
</form>
<hr width="20%" align="left" />
<a class="nav-link" href="user/add/form">Dodaj studenta</a>

</body>
</html>
