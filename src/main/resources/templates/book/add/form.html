<hr width="100%" align="left" />
<h3>Add a new book</h3>

1 EUR = <span th:text="${euroRate}"></span>

<form action="#" th:action="@{/book/add}" th:object="${book}" method="post">
    <p>Title: <input type="text" th:field="*{title}" th:class="${#fields.hasErrors('title')}? fieldError : fieldOk"/></p>
    <ul>
        <li th:each="err : ${#fields.errors('title')}" th:text="${err}"  />
    </ul>
    <p>Author name: <input type="text" th:field="*{author.name}" th:class="${#fields.hasErrors('author.name')}? fieldError : fieldOk"/></p>
    <ul>
        <li th:each="err : ${#fields.errors('author.name')}" th:text="${err}"  />
    </ul>
    <p>Author surname: <input type="text" th:field="*{author.surname}" th:class="${#fields.hasErrors('author.surname')}? fieldError : fieldOk"/></p>
    <ul>
        <li th:each="err : ${#fields.errors('author.surname')}" th:text="${err}"  />
    </ul>
    <p>ISBN: <input type="text" th:field="*{isbn}" th:class="${#fields.hasErrors('isbn')}? fieldError : fieldOk"/></p>
    <ul>
        <li th:each="err : ${#fields.errors('isbn')}" th:text="${err}"  />
    </ul>
    <p>No. of pages: <input type="text" th:field="*{numberOfPages}" th:class="${#fields.hasErrors('numberOfPages')}? fieldError : fieldOk"/></p>
    <ul>
        <li th:each="err : ${#fields.errors('numberOfPages')}" th:text="${err}"  />
    </ul>
    <div>
        <label>Hard cover</label>
        <input type="checkbox" th:field="*{hardCover}" />
    </div>
    <p><input type="submit" class="btn btn-success" value="Submit" /> <input type="reset" class="btn btn-danger" value="Reset" /></p>
</form>
<a class="nav-link" href="/book/search/list">Back to books list</a>
</body>
</html>
